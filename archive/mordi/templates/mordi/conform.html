{% load crispy_forms_tags %}
<div class='form'>
    <form action="" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
            <div class='row'>
                <div class="col-3">
                    <strong>{{ request.user.staff|title }}</strong>
                </div>
                <div class="col-3">
                    {{ form.conference_theme|as_crispy_field }}
                </div>
                <div class="col-3">
                    {{ form.organising_body|as_crispy_field }}
                </div>
                <div class="col-3">
                    {{ form.conference_date|as_crispy_field }}
                   
                </div>
                

            </div>

            <div class="row">
                <div class="col-6">
                    {{ form.abstract|as_crispy_field }}
                </div>

                

                <div class="col-6">
                    {{ form.made_presentation|as_crispy_field }}
                </div>
                
                
            </div>

            
        

        <button class="btn btn-outline-success btn-lg btn-block" type="submit">Save</button>

    </form>

</div>
