



<div class=james>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Department</th>
            <th>Phone-Number</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            <ol>
                {% for j in emp %}
            <tr>
                <td scope="row"><li>{{ forloop.counter }}</li></td>
                <td>{{ j|title }}</td>
                <td>{{ j.department }}</td>
                <td>{{ j.phone }}</td>
                <td>{{ j.email }}</td>
            </tr>
                {% endfor %}
            </ol>
            
        </tbody>
</table>

</div>
